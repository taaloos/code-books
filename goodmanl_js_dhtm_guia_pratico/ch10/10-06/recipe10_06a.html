<script type="text/javascript">
function goNext(url, form) { 
    srchString = form2ArrayString(form); 
    url += "?" + encodeURIComponent(srchString); 
    location.href = url; 
}
function applyValues(form) { 
    var srchString = decodeURIComponent(location.search.substring(1, location.search.length)); 
    if (srchString.length > 0) { 
        string2FormObj(form, srchString); 
    } 
}
</script>
